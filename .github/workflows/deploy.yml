# CD Pipeline - Deploys to AWS on merge to main
# Build Docker image → Push to ECR → App Runner auto-deploys

name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cesar-portfolio
  APP_RUNNER_SERVICE: cesar-portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI tests passed (on push to main)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        run: |
          # App Runner automatically deploys when new image is pushed to ECR
          # This step just triggers a deployment if auto-deploy is disabled
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            || echo "Auto-deploy enabled, skipping manual trigger"

      - name: Verify deployment health
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60
          curl -f https://${{ secrets.APP_DOMAIN }}/actuator/health || exit 1
          echo "Deployment successful!"

# Required GitHub Secrets:
# ────────────────────────
# AWS_ACCESS_KEY_ID        - IAM user access key
# AWS_SECRET_ACCESS_KEY    - IAM user secret key
# APP_RUNNER_SERVICE_ARN   - ARN of your App Runner service
# APP_DOMAIN               - Your domain (e.g., cesarvillarreal.dev)
