    <title>Error - Cesar Villarreal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>

            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',

                }

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4 py-8">
        <!-- Error Icon -->
        <div class="mb-8">
            <svg class="mx-auto h-24 w-24 text-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

        </div>

        <!-- Error Message -->
        <h1 class="text-6xl font-bold text-gray-300 mb-4">Oops!</h1>
        <p class="text-xl text-gray-600 mb-2">Something went wrong.</p>
        <p class="text-gray-500 mb-8">The page you're looking for doesn't exist or an error occurred.</p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/"
               class="inline-flex items-center justify-center px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 font-medium">

                </svg>
                Back to Home
            </a>
            <a href="/projects"
               class="inline-flex items-center justify-center px-6 py-3 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium">
                View Projects
            </a>
        </div>
    </div>

</html>
