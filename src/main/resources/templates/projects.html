<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Projects</title>
</head>
<body>
    <main layout:fragment="content">
        <!-- Page Header -->
        <section class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h1 class="font-display text-4xl md:text-5xl font-semibold mb-4">
                        My Projects
                    </h1>
                    <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
                        A collection of my work demonstrating full-stack development, cloud architecture, and system design.
                    </p>
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="py-16 md:py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Projects Grid -->
                <div th:if="${!projects.isEmpty()}"
                     class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div th:each="project : ${projects}">
                        <div th:replace="~{fragments/project-card :: project-card(${project})}"></div>
                    </div>
                </div>

                <!-- No Projects Message -->
                <div th:if="${projects.isEmpty()}"
                     class="text-center py-16">
                    <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776" />
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">No Projects Yet</h3>
                    <p class="text-gray-600">Check back soon for new projects!</p>
                </div>

                <!-- Back to Top Link -->
                <div th:if="${!projects.isEmpty()}" class="text-center mt-12">
                    <a href="#"
                       class="inline-flex items-center text-primary-600 hover:text-primary-700 font-medium transition-colors duration-200"
                       onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">
                        <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                        </svg>
                        Back to Top
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
