<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Project Card Fragment - Polished -->
<article th:fragment="project-card(project)"
         class="group bg-white rounded-xl overflow-hidden transition-all duration-300 shadow-sm hover:shadow-xl border border-gray-100 hover:border-primary-100">

    <!-- Project Image -->
    <div th:if="${project.imageUrl}" class="h-48 overflow-hidden bg-gray-100">
        <img th:src="${project.imageUrl}" th:alt="${project.title}"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
             style="object-position: center 25%;">
    </div>
    <div th:unless="${project.imageUrl}" class="h-48 bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center">
        <span class="text-5xl font-bold text-white/80" th:text="${#strings.substring(project.title, 0, 1)}">P</span>
    </div>

    <!-- Card Content -->
    <div class="p-6">
        <!-- Title -->
        <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-primary-600 transition-colors duration-200">
            <a th:href="@{/projects/{slug}(slug=${project.slug})}" th:text="${project.title}">
                Project Title
            </a>
        </h3>

        <!-- Description -->
        <p class="text-gray-500 text-sm mb-4 line-clamp-2 leading-relaxed" th:text="${project.shortDescription}">
            Short description of the project goes here...
        </p>

        <!-- Tech Stack -->
        <div class="flex flex-wrap gap-2 mb-4" th:if="${project.techStack != null and !project.techStack.isEmpty()}">
            <th:block th:each="tech, iterStat : ${project.techStack}">
                <span th:if="${iterStat.index < 4}"
                      th:text="${tech}"
                      class="px-2.5 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-md">
                    Tech
                </span>
            </th:block>
            <span th:if="${project.techStack.size() > 4}"
                  class="px-2.5 py-1 bg-gray-100 text-gray-500 text-xs font-medium rounded-md">
                +<span th:text="${project.techStack.size() - 4}">N</span> more
            </span>
        </div>

        <!-- Links -->
        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
            <div class="flex items-center space-x-3">
                <a th:if="${project.githubUrl}"
                   th:href="${project.githubUrl}"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="text-gray-400 hover:text-gray-700 transition-colors duration-200">
                    <span class="sr-only">GitHub</span>
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                </a>

                <a th:if="${project.liveUrl}"
                   th:href="${project.liveUrl}"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="text-gray-400 hover:text-gray-700 transition-colors duration-200">
                    <span class="sr-only">Live Demo</span>
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                </a>
            </div>

            <a th:href="@{/projects/{slug}(slug=${project.slug})}"
               class="text-sm font-medium text-primary-600 hover:text-primary-700 transition-colors duration-200 flex items-center group/link">
                View Details
                <svg class="h-4 w-4 ml-1 group-hover/link:translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>
    </div>
</article>

</body>
</html>
