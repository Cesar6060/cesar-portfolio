spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true

# Email notifications via AWS SES
app:
  email:
    enabled: true
    notification-recipient: ${NOTIFICATION_EMAIL:cesarvillarreal11@gmail.com}

logging:
  level:
    com.cesarvillarreal.portfolio: INFO
