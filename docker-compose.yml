# Docker Compose for local development
# Fully containerized: PostgreSQL + Spring Boot app

services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: portfolio-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/portfolio
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: devpassword
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:

# Usage:
# ──────
# Start all:          docker compose up -d
# Start with build:   docker compose up -d --build
# View logs:          docker compose logs -f
# View app logs:      docker compose logs -f app
# Stop all:           docker compose down
# Reset everything:   docker compose down -v && docker compose up -d --build
# Connect to DB:      docker compose exec postgres psql -U dev -d portfolio
